<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link href="../css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="container">
		<div class="header clearfix">
			<div class="logo cf">
				<h1>后台登陆</h1>
			</div>
		</div>
		<div class="content clearfix">
			<div class="form-wrapper">
				<form id="vForm" name="vForm" action="/register/account.do" method="post">
                    <div class="form-item">
						<label class="form-label" for="userName">用户名</label>
						<div class="form-field">
							<input type="text" placeholder="请输入用户名" class="form-text" name="userName" id="userName" value="">
						</div>
					</div>
					<div class="form-item">
                    	<label class="form-label" for="password">密码</label>
                    	<div class="form-field">
                    		<input type="password" placeholder="请输入密码" class="form-text" name="password" id="password">
                    	</div>
                    </div>
					<div id="mobile_vcode_item" class="form-item" style="display: block;">
						<label class="form-label" for="mobileVcode">验证码</label>
						<div class="form-field">
							<div class="mobile-vcode-text">
								<input type="text" class="form-text" name="mobileVcode" id="mobileVcode" value="">
								<a id="get_mobile_vcode" class="get-mobile-vcode" href="javascript:void(0);"><img src="../images/rand.jpg" /></a>
							</div>
						</div>
					</div>
                    <div class="form-action">
                    	<button type="button" id="register_btn" class="register-btn btn btn-blue">登录</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
