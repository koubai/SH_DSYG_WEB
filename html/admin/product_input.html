<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品输入更新</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="main" style="margin-top:2px;">
			<div class="header_bg">
				<div class="content warehouse_input">
					<div class="user_bg">
						<div class="user">
							<div class="user_tittle">后台管理------产品输入更新	
							</div>
						</div>
					</div>
					<div class="main_body">
					<table class="input_table" border="0" cellspacing="0" cellpadding="10">
					  <tr>
						<td class="td_tittle"><span>*</span>产品类型：</td>
						<td>
							<select>
								<option>電子線</option>
								<option>熱収束套管</option>
								<option>柔軟扁平套管</option>
								<option>镁合金</option>
								<option>線束加工</option>
								<option>柔軟印刷电路板</option>
							</select>
						</td>
					  </tr>
					  <tr>
						<td class="td_tittle"><span>*</span>是否显示：</td>
						<td>
								<select>
									<option>显示</option>
								</select>
						</td>
					  </tr>
					  <tr>
						<td class="td_tittle"><span>*</span>产品名称：</td>
						<td><input name="" type="text" /></td>
					  <tr>
						<td class="td_tittle"><span>*</span>产品系列：</td>
						<td><input name="" type="text" /></td>
					  </tr>
					  <tr>
						<td class="td_tittle"><span>*</span>产品型号：</td>
						<td><input name="" type="text" /></td>
					  </tr>
					  <tr>
						<td class="td_tittle"><span>*</span>颜色：</td>
						<td><input name="" type="text" /></td>
					  </tr>
					  <tr>
						<td class="td_tittle"><span>*</span>特征编辑：</td>
						<td>
							<dl>
								<dt>耐温：</dt>
								<dd>
								<input name="" type="radio" value="" /><label>80°</label>
								<input name="" type="radio" value="" /><label>105°</label>
								<input name="" type="radio" value="" /><label>150°</label>
								</dd>
							</dl>
							<dl>
								<dt>耐压：</dt>
								<dd>
								<input name="" type="radio" value="" /><label>30V</label>
								<input name="" type="radio" value="" /><label>60V</label>
								<input name="" type="radio" value="" /><label>150V</label>
								<input name="" type="radio" value="" /><label>300V</label>
								<input name="" type="radio" value="" /><label>600V</label>
								<input name="" type="radio" value="" /><label>3KV</label>
								<input name="" type="radio" value="" /><label>6KV</label>
								<input name="" type="radio" value="" /><label>10KV及以上</label>
								</dd>
							</dl>
							<dl>
								<dt>材质：</dt>
								<dd>
								<input name="" type="radio" value="" /><label>80°</label>
								<input name="" type="radio" value="" /><label>105°</label>
								<input name="" type="radio" value="" /><label>150°</label>
								</dd>
							</dl>
						</td>
					  </tr>
					  <tr>
						<td class="td_tittle"><span>*</span>尺寸编辑：</td>
						<td>
							<dl>
								<dt>称呼尺寸：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>内径：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>壁厚：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>外径：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>长度：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>单位：</dt>
								<dd>
									<select>
										<option>箱</option>
									</select>
								</dd>
							</dl>
						</td>
					  </tr>
					  <tr>
						<td class="td_tittle"><span>*</span>图片上传：</td>
						<td>
						<input name="" type="file" /><br />
						<img src="../images/2.jpg" /><br />
						<a href="#">删除</a>
						</td>
					  </tr>
					  <tr>
						<td class="td_tittle">特性图片上传：</td>
						<td>
						<input name="" type="file" /><br />
						<img src="../images/2.jpg" /><br />
						<a href="#">删除</a>
						</td>
					  </tr>
					  <tr>
						<td class="td_tittle">尺寸图片上传：</td>
						<td>
						<input name="" type="file" /><br />
						<img src="../images/2.jpg" /><br />
						<a href="#">删除</a>
						</td>
					  </tr>
					  <tr>
						<td class="td_tittle"><span>*</span>PDF上传：</td>
						<td>
						<input name="" type="file" /><br />
						<a href="../pdf/SUMI-CARD.pdf">pdf文件名</a>						</td>
					  </tr>
					  
					  <tr>
						<td></td>
						<td>
							<input class="btn btn-blue" name="" type="button" value="保存" />
							<input class="btn btn-gray" onclick="window.location.href='./product_search_list.html'" name="" type="button" value="返回" />						
						</td>
					  </tr>
					</table>	
				</div>
			</div>
		</div>
</div>
</body>
</html>
