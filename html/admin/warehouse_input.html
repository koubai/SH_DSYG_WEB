<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>库存输入</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="user_bg">
		<div class="user">
			<div class="user_tittle">库存更新	
		    </div>
		</div>
	</div>
	<div id="main">
		<div class="main">
			<div>
				<div class="content warehouse_input">
					<table class="input_table" width="100%" border="0" cellspacing="0" cellpadding="5">
					  <tr>
						<td align="right" valign="top"><span>*</span>产品类型：</td>
						<td>
							<select>
								<option>子</option>
								<option>束套管</option>
								<option>柔扁平套管</option>
								<option>镁合金</option>
								<option>束加工</option>
								<option>柔印刷电路板</option>
							</select>
						</td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>数据级别：</td>
						<td>
								<select>
									<option>不显示</option>
								</select>
						</td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>产品名称：</td>
						<td><input name="" type="text" /></td>
					  <tr>
						<td align="right" valign="top"><span>*</span>产品系列：</td>
						<td><input name="" type="text" /></td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>产品型号：</td>
						<td><input name="" type="text" /></td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>颜色：</td>
						<td><input name="" type="text" /></td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>特征编辑：</td>
						<td>
							<dl>
								<dt>耐温：</dt>
								<dd>
								<input name="" type="radio" value="" /><label>80°</label>
								<input name="" type="radio" value="" /><label>105°</label>
								<input name="" type="radio" value="" /><label>150°</label>
								</dd>
							</dl>
							<dl>
								<dt>耐压：</dt>
								<dd>
								<input name="" type="radio" value="" /><label>30V</label>
								<input name="" type="radio" value="" /><label>60V</label>
								<input name="" type="radio" value="" /><label>150V</label>
								<input name="" type="radio" value="" /><label>300V</label>
								<input name="" type="radio" value="" /><label>600V</label>
								<input name="" type="radio" value="" /><label>3KV</label>
								<input name="" type="radio" value="" /><label>6KV</label>
								<input name="" type="radio" value="" /><label>10KV及以上</label>
								</dd>
							</dl>
							<dl>
								<dt>材质：</dt>
								<dd>
								<input name="" type="radio" value="" /><label>80°</label>
								<input name="" type="radio" value="" /><label>105°</label>
								<input name="" type="radio" value="" /><label>150°</label>
								</dd>
							</dl>
						</td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>尺寸编辑：</td>
						<td>
							<dl>
								<dt>称呼尺寸：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>内径：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>壁厚：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>外径：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>长度：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>单位：</dt>
								<dd>
									<select>
										<option>箱</option>
									</select>
								</dd>
							</dl>
						</td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>图片上传：</td>
						<td>
						<input name="" type="file" /><br />
						<img src="../images/2.jpg" /><br />
						<a href="#">删除</a>
						</td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>特性图片上传：</td>
						<td>
						<input name="" type="file" /><br />
						<img src="../images/2.jpg" /><br />
						<a href="#">删除</a>
						</td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>尺寸图片上传：</td>
						<td>
						<input name="" type="file" /><br />
						<img src="../images/2.jpg" /><br />
						<a href="#">删除</a>
						</td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>PDF图片上传：</td>
						<td>
						<input name="" type="file" /><br />
						<img src="../images/2.jpg" /><br />
						<a href="#">删除</a>
						</td>
					  </tr>
					  <tr>
						<td align="right" valign="top"><span>*</span>库存编辑：</td>
						<td>
							<dl>
								<dt>在库数（整箱）：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>在库数（乱尺）：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>单位：</dt>
								<dd>
									<select>
										<option>箱</option>
									</select>
								</dd>
							</dl>
							<dl>
								<dt>发送天数：</dt>
								<dd>
								<input name="" type="text" />天
								</dd>
							</dl>
							<dl>
								<dt>产地：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>				
						</td>
					  </tr>
					  <tr>
						<td></td>
						<td>
							<input name="" type="button" value="保存" />
							<input name="" type="button" value="返回" />						
						</td>
					  </tr>
					</table>	
				</div>
			</div>
		</div>
</div>
</body>
</html>
