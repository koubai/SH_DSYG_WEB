<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>库存输入更新</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../css/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="main" style="margin-top:2px;">
			<div class="header_bg">
				<div class="content warehouse_input">
					<div class="user_bg">
						<div class="user">
							<div class="user_tittle">后台管理------库存输入更新	
							</div>
						</div>
					</div>
					<div class="main_body">
					<table class="input_table" border="0" cellspacing="0" cellpadding="10">
					  <tr>
						<td class="td_tittle"><span>*</span>库存编辑：</td>
						<td>
							<dl>
								<dt>在库数（整箱）：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>在库数（乱尺）：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>
							<dl>
								<dt>出库：</dt>
								<dd>
								<input name="" type="text" />
								</dd>
							</dl>

							<dl>
								<dt>单位：</dt>
								<dd>
									<select>
										<option>箱</option>
									</select>
								</dd>
							</dl>
							<dl>
								<dt>发送天数：</dt>
								<dd>
								<input name="" type="text" />天
								</dd>
							</dl>
							<dl>
								<dt>产地：</dt>
								<dd>
								<select>
										<option>上海</option>
									</select>
								</dd>
							</dl>				
						</td>
					  </tr>
					  <tr>
						<td></td>
						<td>
							<input class="btn btn-blue" name="" type="button" value="保存" />
							<input class="btn btn-gray" onclick="window.location.href='./warehouse_search_list.html'"  name="" type="button" value="返回" />						
						</td>
					  </tr>
					</table>	
				</div>
			</div>
		</div>
</div>
</body>
</html>
